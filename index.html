<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Welcome to E-Cell IIITD</title>
</head>

<body class="flex flex-col min-h-screen">
    <header class="header">
        <nav class="nav">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between m-4">
                    <div class="flex space-x-7 justify-between w-full">
                        <div>
                            <a href="#">
                                <img src="./assets/logo.jpeg" alt="E-Cell IIITD" class="h-12 w-12 mr-2">
                            </a>
                        </div>
                        <!-- Primary Nav -->
                        <div class="hidden md:flex items-center space-x-5">
                            <a href="">Link 1</a>
                            <a href="">Link 2</a>
                        </div>
                    </div>
                    <!-- Mobile Menu Btn-->
                    <div class="md:hidden flex items-center">
                        <button class="outline-none mobile-menu-btn">
                            <svg class=" w-6 h-6 text-gray-900 hover:text-gray-500" x-show="!showMenu" fill="none"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="hidden mobile-menu flex justify-center">
                <ul class="space-y-4">
                    <li><a href="">Link 1</a></li>
                    <li><a href="">Link 2</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main flex-grow">

    </main>
    <footer class="footer">
        
    </footer>
    <script>
        const btn = document.querySelector("button.mobile-menu-btn");
        const menu = document.querySelector(".mobile-menu");
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
