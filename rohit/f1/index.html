<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex justify-center items-center min-h-screen">
    <div class="container w-4/5 p-5">
        <form action="https://sheetdb.io/api/v1/541dif7dypq7p" method="POST" id="form">
            <h2 class="w-full text-center text-4xl mb-2.5">Get in Touch</h2>
            <div class="row100 relative w-full grid">
                <div class="col relative w-full">
                    <div class="inputbox relative w-full h-10">
                        <input class="absolute w-full border-0 z-10 text-lg shadow-none outline-none" type="text"
                            required="required" name="data[Name]">
                        <span class="text absolute top-0 left-0 leading-10 pointer-events-none text-lg">Name</span>
                        <span class="line absolute block w-full bottom-0 rounded-sm pointer-events-none"></span>
                    </div>
                </div>

                <div class="col relative w-full ">
                    <div class="inputbox relative w-full h-10">
                        <input class="absolute w-full border-0 z-10 text-lg shadow-none outline-none" type="number"
                            required="required" name="data[contact]">
                        <span class="text absolute top-0 left-0 leading-10 pointer-events-none text-lg">contact
                            no.</span>
                        <span class="line absolute block w-full bottom-0 rounded-sm pointer-events-none"></span>
                    </div>
                </div>
            </div>
            <div class="row100 relative w-full grid">
                <div class="col relative w-full ">
                    <div class="inputbox relative w-ful h-10">
                        <input class="absolute w-full border-0 z-10 text-lg shadow-none outline-none" type="Email"
                            pattern=".+@globex\.com" required="required" name="data[Email]">
                        <span class="text absolute top-0 left-0 leading-10 pointer-events-none text-lg">Email</span>
                        <span class="line absolute block w-full bottom-0 rounded-sm pointer-events-none"></span>
                    </div>
                </div>
            </div>
            <div class="row100 relative w-full grid">
                <div class="col relative w-full ">
                    <div class="inputbox textarea relative w-full ">
                        <textarea class="absolute w-full border-0 z-10 text-lg shadow-none outline-none "
                            required="required" name="data[message]"></textarea>
                        <span class="text absolute top-0 left-0 leading-10 pointer-events-none text-lg">Type your
                            message</span>
                        <span class="line absolute block w-full bottom-0 rounded-sm pointer-events-none"></span>
                    </div>
                </div>
            </div>
            <div class="row100 relative w-full grid">
                <div class="col relative w-full">
                    <button class="cursor-pointer outline-none text-lg rounded-sm" type="submit"
                        value="Send">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        var form = document.getElementById('form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("form")),
            }).then(
                response => response.json()
            ).then((html) => {
                // you can put any JS code here
                alert('success')
                document.getElementById("form").reset();
            });
        });
    </script>
</body>


</html>
