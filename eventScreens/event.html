        <script>
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
                function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            }
            var name = getUrlVars()["event"];
            console.log(name);
            fetch("eventPagesData.json")
                .then(response => response.json())
                .then(data => {
                    document.querySelector("#heading").innerHTML = data[getUrlVars()["event"]].heading;
                    document.querySelector("#description").innerHTML = data[getUrlVars()["event"]].description;
